<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css" type="text/css" >
</head>
<body>
    <div class="contianer mt-5">
        <h1 class="text-center mb-4">Todo List</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id ="todo-form">
                    <div class="form-floating mb-3">
                        <input 
                            type="text" 
                            id ="todo-input" 
                            class="form-control" 
                            placeholder = "Add todo"
                        />
                        <label for = "todo-input">Add Todo</label>
                    </div>
                    <button type = "submit" class="btn btn-success">Add</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <ul  id = "todo-list"  class="list-group"></ul>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit tool</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input 
                    type="text" 
                    class="form-control" 
                    id= "todo-id"
                    placeholder="edit todo"
                    disabled
                    />
                    <input 
                    type="text"
                    class="form-control" 
                    id="todo-edit"
                    placeholder="edit todo"
                    />
                </div>
                <div class="modal-footer">
                  <button type="button" id = "btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="editHandler(event)">Edit changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script type="text/javascript" src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
